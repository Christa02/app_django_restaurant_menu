<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Restaurant Menus</title>
<body>
    <h1>Restaurant Menu</h1>
    {% for type in meal_type %}
        <h2>{{type.1}}</h2>
        {% for row in item_list %}
            <h3>{{row.meal}}</h3>
            <p>{{row.meal_description}}</p>
        {% endfor %}
    {% endfor %}
</body>
</html>
